<!-- EXERCISE FOUR: MULTIPLE CHILDREN
  Write code using React to generate the html code below.
  <div id="root">
    <div class="container">
        <span>Hello</span>
        <span>World</span>
    </div>
</div>
-->

<!-- My solution using React.createElement -->
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script type="text/javascript">
    const rootElement = document.getElementById("root");
    const helloChild = React.createElement("span", null, "Hello");
    const worldChild = React.createElement("span", null, "World");
    const element = React.createElement("div", { className: "container" }, [
      helloChild,
      worldChild,
    ]);
    ReactDOM.render(element, rootElement);
  </script>
</body>

<!-- Kent's code examples on interpolation, composition and spreading props-->
<!-- Using the children attribute helps us to have self closing divs -->
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">
    const rootElement = document.getElementById("root");
    const myChildren = "Hello World"
    const myClassName = "container"
    const element = <div className={myClassName} children={myChildren}/>
    ReactDOM.render(element, rootElement);
  </script>
</body>
