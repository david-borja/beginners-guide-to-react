<!-- 1: Starter Code. In order to associate the label to the input, we need to use the htmlFor attribute in JSX, as oppossed to the for attribute in HTML -->
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">
    function Greeting() {
      const [name, setName] = React.useState("");
      const [name2, setName2] = React.useState("");
      const handleChange = (event) => setName(event.target.value);
      const handleChange2 = (event) => setName2(event.target.value);

      return (
        <div>
          <form>
            <label htmlFor="name">Name:</label>
            <input id="name" onChange={handleChange} />
          </form>
          {name ? <strong>Hello {name}</strong> : "Please type your name"}
          <div>
            <form>
              <label htmlFor="name">Name:</label>
              <input id="name" onChange={handleChange2} />
            </form>
            {name2 ? <strong>Hello {name2}</strong> : "Please type your name"}
          </div>
        </div>
      );
    }

    ReactDOM.render(<Greeting />, document.getElementById("root"));
  </script>
</body>
