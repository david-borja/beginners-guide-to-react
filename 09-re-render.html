<!-- This way, all that is updating are the input values, and we do not lose focus after clicking it. That's because when we create React elements, and give them to ReactDOM, it's gonna compare them with the elements from the last render, and update the DOM surgically   -->
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">
    const rootElement = document.getElementById("root");

    function tick() {
      const time = new Date().toLocaleTimeString();
      const element = (
        <div>
          <div>Hello</div>
          {time}
          <input value={time} />
          <input value={time} />
        </div>
      );
      ReactDOM.render(element, rootElement);
    }

    setInterval(tick, 1000);
  </script>
</body>
