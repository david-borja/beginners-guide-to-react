<!-- EXERCISE TWO: React.createElement (no JSX):
  Create a div element with a class of container with Hello World written on it. Use React.createElement. Assume that a div with an id of root already exists in the page. Put the div with a class of container inside the root node. Use ReactDom to render this on the browser.
-->

<!-- My solution using React.createElement with props as a second argument -->
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script type="text/javascript">
    const rootElement = document.getElementById("root");
    const element = React.createElement("div", {
      children: "Hello World",
      className: "container",
    });
    ReactDOM.render(element, rootElement);
  </script>
</body>

<!-- My solution using React.createElement with children as a third argument -->

        // children: "Hello World",
