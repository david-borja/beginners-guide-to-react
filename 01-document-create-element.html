<!-- My solution -->
<body>
  <div id="root"></div>
  <script type="module">
    const node = document.getElementById("root");
    const codeBlock = document.createElement("div");
    node.append(codeBlock);
    codeBlock.className = "container";
    codeBlock.innerText = "Hello World" 
  </script>
</body>
